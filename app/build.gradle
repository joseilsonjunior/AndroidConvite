apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "finalconvite.br.edu.ifpb.final_convite"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('src/main/java/finalconvite/br/edu/ifpb/final_convite/libs/gson-2.6.2.jar')
    compile files('src/main/java/finalconvite/br/edu/ifpb/final_convite/libs/zxing-2.1.jar')
    compile files('src/main/java/finalconvite/br/edu/ifpb/final_convite/libs/core-2.3.0.jar')
    compile files('src/main/java/finalconvite/br/edu/ifpb/final_convite/libs/zxing-integration.jar')
}
